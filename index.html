<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <img id="top-photo" src="http://www.haydenmace.com/wp-content/uploads/2015/03/Planvacation.jpg" alt="Vacation Photo" />
        </div>
        <div class="col-sm-8">
          <h1>Vacation Suggester</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Find out what your destination will be, We would like to know a little about you.</h2>

      <form id="about-you">
        <div>  <!-- Start Question 1 -->
          <h4>Q1. What I picture my ideal vacation, I see myself...</h4>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="city">
              Exploring a Large City
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="beach">
              Relaxing on the Beach
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="nature">
              Exciting on the Unexpectation
            </label>
          </div>
        </div>
        <div>  <!-- Start Question 2 -->
          <h4>Q2. When I go on vacation the cost of things is...</h4>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="yes">
              Not a big concern
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="no">
              A big concern
            </label>
          </div>
        </div>
        <div>  <!-- Start Question 3 -->
          <h4>Q3. Do you consider yourself a...</h4>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="tourist">
              Tourist
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="traveler">
              Traveler
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Find My Destination</button>
      </form>
      <hr>

      <h2>Your perfect vacation would be...</h2>

      <div id="result">
        <h1 id="destination"></h1>
        <img src="" alt="Destination Photo" />
      </div>

    </div>

  </body>
</html>
